version: v1.0
name: Duplica Web pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: "\U0001F9F1 Build site"
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - npm run build
            - cache store website-build dist
promotions:
  - name: Deploy - Staging
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
