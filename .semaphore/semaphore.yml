version: v1.0
name: Duplica Web pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ⌛ Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - cache restore
            - nvm use
            - npm install
            - cache store
  - name: ⚔️ Execute tests
    task:
      jobs:
        - name: Test
          commands:
            - checkout --use-cache
            - cache restore
            - nvm use
            - npm test
            - cache store
  - name: ⛏️ Build site
    task:
      jobs:
        - name: Build
          commands:
            - checkout --use-cache
            - cache restore
            - npm run build
            - cache store website-build dist
promotions:
  - name: Deploy - Staging
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
