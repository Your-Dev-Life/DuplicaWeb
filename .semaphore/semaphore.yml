# .semaphore/semaphore.yml
version: v1.0
name: "Duplica Web pipeline"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: Install dependencies
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store

  - name: üß± Build site
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - npm run build
            - cache store website-build dist

promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
