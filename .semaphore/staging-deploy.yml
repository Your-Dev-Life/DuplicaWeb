version: v1.0
name: Deploy to Staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy - Staging
    task:
      secrets:
        - name: DuplicaWeb
      jobs:
        - name: Deploy to Staging in S3
          commands:
            - checkout
            - cache restore website-build
            - 'aws s3 sync "dist" "s3://$BUCKET_NAME_STG" --acl "public-read"'
    dependencies:
      - Build - Staging
  - name: Build - Staging
    dependencies: []
    task:
      env_vars:
        - name: API_BASE_URL
          value: 'https://staging-duplica-api.herokuapp.com'
      jobs:
        - name: Build
          commands:
            - checkout --use-cache
            - cache restore
            - npm run build
            - cache store website-build dist
promotions:
  - name: Deploy - Production
    pipeline_file: production-deploy.yml
